# Site Settings
locale                   : "en-US"
title                    : "Code Me This, Olivia"
title_separator          : "-"
name                     : "Olivia Brundage"
description              : "Anything and everything about life, web development, and cats."
url                      : #"https://codemethisolivia.com"
baseurl                  : #"/blog"
gh_repo                  : https://github.com/foxiae
teaser                   : http://thetomorrowshow.com/wp-content/uploads/2016/03/Teaser.jpg
breadcrumbs              : false
words_per_minute         : 200
comments:
  provider               : "disqus"
  disqus:
    shortname            : # https://help.disqus.com/customer/portal/articles/466208-what-s-a-shortname-

# SEO Related
google_site_verification :
bing_site_verification   :
alexa_site_verification  :
yandex_site_verification :

# Social Sharing
twitter:
  username               : dothecodeolivia
og_image                 : # Open Graph/Twitter default site image
# For specifying social profiles
# - https://developers.google.com/structured-data/customize/social-profiles
social:
  type                   : # Person or Organization (defaults to Person)
  name                   : # If the user or organization name differs from the site's name
  links: # An array of links to social media profiles

# Analytics
analytics:
  provider               : false # false (default), "google", "google-universal", "custom"
  google:
    tracking_id          :

# Google AdSense
google_ad_client         :
google_ad_slot           :


# Site Author
author:
  name             : "Olivia"
  avatar           : "bio-profile.jpg"
  bio              : "Learning can be overwhelming - especially learning something new. When you're drinking from the information fire hydrant, you need to talk about it."
  location         : "bmore"
  email            : "oliviabrundage@gmail.com"
  uri              :
  bitbucket        :
  codepen          : "https://codepen.io/foxia"
  instagram        :
  linkedin         : "https://www.linkedin.com/in/obrundage"
  pinterest        :
  stackoverflow    : # http://stackoverflow.com/users/123456/username
  steam            :
  twitter          : "dothecodeolivia"
  youtube          :


# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - Rakefile
  - README
  - tmp
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"


# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false


# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false


# Outputting
permalink: /:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: 	+404251-0740023

# Collections
collections:
  projects:
    output: true
    permalink: /:collection/:path
  favorites:
    output: true
    permalink: /:collection/:path


# Plugins
gems:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-archives

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji

# Jekyll Archives
category_archive:
  type: jekyll-archives
  path: /categories/
tag_archive:
  type: jekyll-archives
  path: /tags/
jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category: archive-taxonomy
    tag: archive-taxonomy
  permalinks:
    category: /categories/:name/
    tag: /tags/:name/


# HTML Compression
# - http://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      read_time: true
      comments: true
      share: false
      related: true
      author_profile: true
      defaults:
  # _projects
  - scope:
      path: ""
      type: projects
    values:
      layout: single
      author_profile: false
      share: false
      defaults:
  # _favorites
  - scope:
      path: ""
      type: favorites
    values:
      layout: single
      author_profile: false
      share: false
